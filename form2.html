<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <h2>Job Appication</h2>
            <label for="name">Name : </label>
            <br>
            <input type="text" id="name" placeholder="name">
            <br><br>
            <label for="name">Email : </label>
            <br>
            <input type="email" id="email" placeholder="Email">
            <br><br>
            <label for="phone">Phone : </label>
            <br>
            <input type="tel" id="phone" placeholder="Phone">
            <br><br>
            <label for="resume">Resume : </label>
            <br>
            <input type="file" id="resume">
            <br><br>
            <label for="counter">Experience (in years)</label>
            <input type="number" name="counter" id="counter" min="0" max="50">
            <br><br>
            <fieldset>
                <legend>Skills:</legend>
                <input type="checkbox" id="check1">
                <br>
                <label for="check1">HTML</label>
                <br>
                <input type="checkbox" id="check2">
                <br>
                <label for="check2">Jscript</label>
                <br>
                <input type="checkbox" id="check3">
                <br>
                <label for="check3">CSS</label>
            </fieldset>
            <br>
            <label for="edu">Highest Education : </label>
            <br>
            <select name="education" id="edu">
                <option value="10th">10th</option>
                <option value="12th">12th</option>
                <option value="grad">grad</option>
            </select>
            <br><br>
        <fieldset>
        <legend>Availability : </legend>
        <label for="rad1">Full-time</label>
        <br>
        <input type="radio" id="rad1" name="r1">
        <br>
        <label for="rad2">Part-time</label>
        <br>
        <input type="radio" id="rad2" name="r1">
    </fieldset>
    <label for="area"></label>
    <br>
    <textarea name="text" id="area" cols="40" rows="5" placeholder="type something.."></textarea>
    <button>Submit Application</button>
</fieldset>
    </form>
    
</body>
</html>
